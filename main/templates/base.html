{% load static %}

<!doctype html>

<html>

<head>

    <!-- tags meta obrigatórias -->

    <meta charset=”utf-8”>

    <meta name=”viewport” content=”width=device-width, initial-scale=1, shrink-to-fit=no”>

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <title>
        {% block titulo %}
        {% endblock titulo %}
    </title>

</head>

<body>
    <div class="container">
        <div class="content">
            {% include 'snippets/barraNavegacao.html' %}
            {% block conteudo %}
            {% endblock conteudo %}
        </div>
        <div class="rodape">
            {% include 'snippets/rodape.html' %}
        </div>
    </div>
</body>

</html>
