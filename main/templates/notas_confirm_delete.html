{% extends 'base.html' %}

{% block titulo %}
Excluir Candidato
{% endblock titulo %}

{% block conteudo %}
<h2>Excluir Candidato?</h2>
<p>Tem certeza que deseja excluir o candidato <strong>{{ notas.candidato }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="botao_aviso">Sim</button>
    <a href="{% url 'notas_list' %}" class="botao_confirmar">Cancelar</a>
</form>
{% endblock conteudo %}
