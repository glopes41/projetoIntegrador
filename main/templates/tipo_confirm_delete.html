{% extends 'base.html' %}

{% block titulo %}
Excluir Tipo de Prova
{% endblock titulo %}

{% block conteudo %}
<h2>Excluir Tipo de Prova?</h2>
<p>Tem certeza que deseja excluir o tipo de prova <strong>{{ tipo.descricao }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="botao_aviso">Sim</button>
    <a href="{% url 'tipo_list' %}" class="botao_confirmar">Cancelar</a>
</form>
{% endblock conteudo %}
